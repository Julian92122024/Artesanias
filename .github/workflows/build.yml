name: Build and Analyze

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para el historial de SCM

      # 1. Configurar Java (usamos la versión 17 como estándar)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven # Habilita la caché para dependencias de Maven

      # 2. Compilar, Testear y Escanear (El paso clave)
      # Este comando de Maven compila, ejecuta pruebas y luego llama a Sonar:sonar
      - name: Build and analyze with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn clean verify sonar:sonar \
          #-Dsonar.projectKey=Julián92122024 \
          #-Dsonar.organization=tu_organizacion