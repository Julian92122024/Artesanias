<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	
	<br>
	<br>
	<br>
	<br>

	<div class="container py-4">

		<form th:replace="layout/layout :: buscador"></form>


		<div class="mt-3" th:unless="${productos.size}">
			<h2 th:text="${vacio}"></h2>
			<small class="text-muted" th:text="${vacioInfo}"></small>
		</div>

		<div class="mt-3" th:if="${productos.size}">
			<h2 th:text="${resultados}"></h2>
			<div class="album bg-light">
				<div class="container">
					<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
						<div class="col mt-5" th:each="producto: ${productos}">
							<div class="card shadow-sm">
								<img th:if="${producto.foto != null}" th:src="@{'/uploads/' + ${producto.foto}}"
									th:alt="${producto.foto}" class="card-img-top" width="100%" height="525">

								<div class="card-body">
									<ul class="list-group">
										<li class="list-group-item active text-break" th:text="${producto.nombre}"></li>
									</ul>
									<div class="container mt-4">
										<p class="card-text text-break" th:text="${producto.descripcion}"></p>
									</div>
									<div class="d-flex flex-row-reverse bd-highlight">
										<small class="text-muted text-break" th:text="${producto.precio}+' $'"></small>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<a th:href="@{/artesanias}" class="btn btn-secondary btn-xs mt-4"><i
				class="bi bi-caret-left-fill"></i>Volver</a>



	</div>

	<div th:if="${productos.size}">
		<footer th:replace="layout/layout :: footer"></footer>
	</div>

	<div th:replace="layout/layout :: goup"></div>
	<div th:replace="layout/layout :: scripts"></div>
</body>

</html>
