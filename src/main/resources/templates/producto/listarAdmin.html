<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layoutAdmin :: head"></head>

<body>
	<header th:replace="layout/layoutAdmin :: header"></header>

	<div class="container py-4">

		<form th:replace="layout/layoutAdmin :: buscador"></form>

		<div class="card bg-light text-center">
			<div class="card-header font-weight-bold bg-secondary  text-light" th:text="${titulo}"></div>
			<div class="card-body">



				<table class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>
							<th class="col-sm-1">ID</th>
							<th class="col-sm-2">Nombre</th>
							<th class="col-sm-5">Descripción</th>
							<th class="col-sm-2">Precio</th>
							<th class="col-sm-2">Acción</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto: ${productos}">
							<td><a class="btn btn-success btn-xs" th:href="@{/admin/verProducto/} + ${producto.id}"
									th:text="${producto.id}"></a></td>
							<td class="text-break" th:text="${producto.nombre}"></td>
							<td class="text-break" th:text="${producto.descripcion}"></td>
							<td class="text-break" th:text="${producto.precio}"></td>
							<td>
								<a class="btn btn-secondary btn-xs"
									th:href="@{/admin/crearProducto/} + ${producto.id}"><span
										class="mt-1 material-icons-outlined">edit_note</span></a>
								<a class="btn btn-danger btn-xs" th:href="@{/admin/eliminarProducto/} + ${producto.id}"
									onclick="return confirm('Está Seguro que Desea Eliminar?');"><span
										class="mt-1 material-icons-outlined">delete</span></a>
							</td>
						</tr>
					</tbody>
				</table>

				<nav th:replace="paginator-nav :: paginator"></nav>

				<h4 class="card-title mt-5 text-center">
					<a th:href="@{/admin/crearProducto}" class="btn btn-success btn-xs"><i
							class="bi bi-folder-plus"></i></a>
				</h4>

			</div>

		</div>
	</div>

	<footer th:replace="layout/layoutAdmin :: footer"></footer>
	<div th:replace="layout/layoutAdmin :: scripts"></div>
</body>

</html>
