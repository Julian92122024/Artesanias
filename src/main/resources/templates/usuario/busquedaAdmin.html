<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layoutAdmin :: head"></head>

<body>
	<header th:replace="layout/layoutAdmin :: header"></header>

	<div class="container py-4">

		<form th:replace="layout/layoutAdmin :: buscador"></form>


		<div th:unless="${usuarios.size}">
			<h2 th:text="${vacio}"></h2>
			<small class="text-muted" th:text="${vacioInfo}"></small>
		</div>

		<div th:if="${usuarios.size}">
			<h2 th:text="${resultados}"></h2>
			<div class="card bg-light text-center">
				<div class="card-header font-weight-bold bg-secondary  text-light" th:text="${titulo}"></div>
				<div class="card-body">

					<table class="table table-striped table-bordered">
						<thead class="table-dark">
							<tr>
								<th class="col-sm-1">ID</th>
								<th>Username</th>
								<th>Password</th>
								<th class="col-sm-2">Acción</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="usuario: ${usuarios}">
								<td th:text="${usuario.id}"></td>
								<td th:text="${usuario.username}"></td>
								<td th:text="${usuario.password}"></td>
								<td><a class="btn btn-secondary btn-xs"
										th:href="@{/admin/crearUsuario/} + ${usuario.id}"><span
											class="mt-1 material-icons-outlined">edit_note</span></a>
									<a class="btn btn-danger btn-xs"
										th:href="@{/admin/eliminarUsuario/} + ${usuario.id}"
										onclick="return confirm('Está Seguro que Desea Eliminar?');"><span
											class="mt-1 material-icons-outlined">delete</span></a>
								</td>
							</tr>
						</tbody>
					</table>

				</div>

			</div>
		</div>

		<a th:href="@{/admin/listarUsuario}" class="btn btn-secondary btn-xs mt-4"><i
				class="bi bi-caret-left-fill"></i>Volver</a>



	</div>

	<div th:if="${usuarios.size}">
		<footer th:replace="layout/layoutAdmin :: footer"></footer>
	</div>
	
	<div th:replace="layout/layoutAdmin :: scripts"></div>
</body>

</html>
