<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layoutAdmin :: head"></head>

<body>
	<header th:replace="layout/layoutAdmin :: header"></header>

	<div class="container  p-5 col-lg-4 col-sm-10">

		<div class="card border border-dark">
			<div class="card-header bg-dark fw-bold text-white" th:text=${titulo}></div>
			<div class="card-body text-dark">

				<div th:object="${usuario}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}"
						class="list-group col col-sm-9 col-lg-8 col-md-7 col-xl-6 mx-auto text-center mb-4">
						<span class="badge bg-danger p-2"><i class="bi bi-exclamation-triangle-fill"
								style="font-size: 20px;"></i></span>
						<li class="list-group-item list-group-item-danger text-center"
							th:each="err: ${#fields.errors('*')}" th:text="${err}">
					</ul>
					<br>
				</div>

				<form th:action="@{/admin/crearUsuario}" th:object="${usuario}" method="post"
					enctype="multipart/form-data">
					<div class="form-group">
						<div class="form-group" hidden>
							<label class="col-sm-4 col-form-label">ID</label> <input th:field="*{id}" type="text"
								class="form-control" />
						</div>
						<label class="col-form-label">Username <span th:if="${#fields.hasErrors('username')}"
								class="badge bg-danger rounded-circle"><i
									class="bi bi-exclamation-lg"></i></span></label>
						<input type="text" th:field="*{username}" class="form-control"
							th:errorclass="'form-control alert-danger'" />

					</div>

					<div class="form-group">
						<label class="col-form-label">Password <span th:if="${#fields.hasErrors('password')}"
								class="badge bg-danger rounded-circle"><i
									class="bi bi-exclamation-lg"></i></span></label>
						<input type="password" class="form-control" th:field="*{password}"
							th:errorclass="'form-control alert-danger'" />
					</div>

					<br>

					<div class="col-12">
						<div class="form-group text-right ml-5">
							<div class="d-grid gap-2 p-4">
								<div class="d-grid gap-2 d-md-flex justify-content-md-end">
									<button type="submit" class="btn btn-secondary"><span
											class="mt-2 material-icons-outlined">task_alt</span></button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layoutAdmin :: footer"></footer>
	<div th:replace="layout/layout :: scripts"></div>
</body>

</html>
