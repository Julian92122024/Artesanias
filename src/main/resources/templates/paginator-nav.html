<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<nav th:fragment="paginator">

		<ul class="pagination justify-content-center">
			<li class="page-item" th:class="${page.first? 'page-item disabled': 'page-item'}">
				<span class="page-link material-icons-outlined" th:if="${page.first}">first_page</span>
				<a class="page-link material-icons-outlined" th:if="${not page.first}" th:href="@{${page.url}(page=0)}"><span class="material-icons-outlined">first_page</span></a>
			</li>


			<li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled': 'page-item'}">
				<span class="page-link material-icons-outlined" th:if="${not page.hasPrevious}">navigate_before</span>
				<a class="page-link material-icons-outlined" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}"><span class="material-icons-outlined">navigate_before</span></a>
			</li>

			<li th:each="item : ${page.paginas}" class="page-item" th:class="${item.actual? 'page-item active':'page-item'}">
				<span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
				<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
			</li>

			<li class="page-item" th:class="${not page.hasNext? 'page-item disabled': 'page-item'}">
				<span class="page-link material-icons-outlined" th:if="${not page.hasNext}">navigate_next</span>
				<a class="page-link material-icons-outlined" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}"><span class="material-icons-outlined">navigate_next</span></a>
			</li>

			<li class="page-item" th:class="${page.last? 'page-item disabled': 'page-item'}">
				<span class="page-link material-icons-outlined" th:if="${page.last}">last_page</span>
				<a class="page-link material-icons-outlined" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}"><span class="material-icons-outlined">last_page</span></a>
			</li>
		</ul>

	</nav>

</body>

</html>
