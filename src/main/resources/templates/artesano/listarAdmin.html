<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layoutAdmin :: head"></head>

<body>
	<header th:replace="layout/layoutAdmin :: header"></header>

	<div class="container py-4">
	
	<form  th:replace="layout/layoutAdmin :: buscador"></form>

		<div class="card bg-light text-center">
			<div class="card-header font-weight-bold bg-secondary  text-light" th:text="${titulo}"></div>
			<div class="card-body">



				<table class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>
							<th class="col-sm-1">ID</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Telefono</th>
							<th>Email</th>
							<th class="col-sm-2">Acción</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="artesano: ${artesanos}">
							<td><a class="btn btn-success btn-xs" th:href="@{/admin/verArtesano/} + ${artesano.id}"
									th:text="${artesano.id}"></a></td>
							<td class="text-break" th:text="${artesano.nombre}"></td>
							<td class="text-break" th:text="${artesano.apellido}"></td>
							<td class="text-break" th:text="${artesano.telefono}"></td>
							<td class="text-break" th:text="${artesano.email}"></td>
							<td><a class="btn btn-secondary btn-xs"
									th:href="@{/admin/crearArtesano/} + ${artesano.id}"><span
										class="mt-1 material-icons-outlined">edit_note</span></a>
								<a class="btn btn-danger btn-xs" th:href="@{/admin/eliminarArtesano/} + ${artesano.id}"
									onclick="return confirm('Está Seguro que Desea Eliminar?');"><span
										class="mt-1 material-icons-outlined">delete</span></a>
							</td>
						</tr>
					</tbody>
				</table>

				<nav th:replace="paginator-nav :: paginator"></nav>

				<h4 class="card-title mt-5 text-center">
					<a th:href="@{/admin/crearArtesano}" class="btn btn-success btn-xs"><i
							class="bi bi-folder-plus"></i></a>
				</h4>

			</div>

		</div>
	</div>
	
	<footer th:replace="layout/layoutAdmin :: footer"></footer>
	<div th:replace="layout/layout :: scripts"></div>
</body>

</html>
